<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Transactions History</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Expense manager</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link dropdown-toggle" href="#" id="navbarCategories" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Categories
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarCategories">
                    <a class="dropdown-item" th:href="@{/category/list/0}">Categories list</a>
                    <a class="dropdown-item" th:href="@{/category/add}">Add Category</a>
                </div>
            </li>
            <li class="nav-item active dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link dropdown-toggle" href="#" id="transaction" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Transactions
                </a>
                <div class="dropdown-menu" aria-labelledby="transaction">
                    <a class="dropdown-item" th:href="@{/transaction/add/income}">Add income</a>
                    <a class="dropdown-item" th:href="@{/transaction/add/outcome}">Add outcome</a>
                </div>
            </li>
            <li class="nav-item active" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<br><br>
<form>
    <input type="hidden" th:value="${0}" name="pageId">
    <div class="container" style="position: relative; top: -50px">

        <!--   Left Column     -->

        <div style="float: left;position: relative;top: 50px">
            <div></div>
            <h5>Choose the time frame</h5>
            <hr>
            <label>From:<input class="form-control" type="date" id="FromDate" style="width: 210px"
                               onchange="changeBalance(); filterByDate()"/></label>
            <br>
            <label>To:<input class="form-control" type="date" id="ToDate" style="width: 210px"
                             onchange="changeBalance(); filterByDate()"/></label>
            <hr>
            <h5>Total Balance</h5>
            <h6 id="Balance" th:text="${lastMonthBalance + ' PLN'}"></h6>
        </div>

        <!--   Right Column     -->

        <table class="table" style="width: 800px; float: right">
            <thead class="thead-light">
            <tr>
                <th scope="col" style="text-align: center"><h4>Transactions</h4></th>
                <th scope="col" colspan="2" style="text-align: center">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transaction : ${transactions}">
                <th scope="row">
                    <h6 th:text="${'Value of the transaction : ' + transaction.amount} + ' PLN'"></h6>
                    <h6 th:text="${'Category : ' + transaction.category}"></h6>
                    <h6 th:text="${'Date : ' + transaction.date}"></h6>
                    <h6 th:text="${'Comment : ' + transaction.comment}"></h6>
                    <h6 th:text="${'Type : ' + transaction.type}"></h6>
                </th>
                <th scope="row" class="text-center">
                    <a th:href="@{/transaction/edit/{transactionId}(transactionId=${transaction.id})}"
                       class="btn btn-secondary" style="width: 100px; position: relative; top: 30px">Edit</a>
                </th>
                <th scope="row" class="text-center">
                    <a class="btn btn-secondary" style="width: 100px; position: relative; top: 30px"
                       th:href="@{/transaction/delete/{transactionId}(transactionId=${transaction.id})}"
                       onclick="if(!(confirm('Are you sure you want to delete this transaction? '))) return false">Delete</a>
                </th>
            </tr>
            </tbody>

            <!--     Paging       -->

            <nav>
                <ul class="pagination justify-content-center" style="position: relative;top: 930px">
                    <li class="page-item">
                        <div th:if="${pageId <= 0}">
                            <a class="page-link disabled">Previous</a>
                        </div>
                        <div th:if="${pageId > 0}">
                            <a class="page-link" th:href="${pageId - 1}">Previous</a>
                        </div>
                    </li>
                    <li class="page-item">
                        <div th:if="${pageId <= 0}">
                            <a></a>
                        </div>
                        <div th:if="${pageId > 0}">
                            <a class="page-link" th:href="${pageId - 1}" th:text="${pageId}"></a>
                        </div>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" th:href="${pageId}" th:text="${pageId + 1}"></a>
                    </li>
                    <li class="page-item">
                        <div th:if="${isEmpty.equals('Empty')}"></div>
                        <div th:unless="${isEmpty.equals('Empty')}">
                            <a class="page-link" th:href="${pageId + 1}" th:text="${pageId + 2}"></a>
                        </div>
                    </li>
                    <li class="page-item">
                        <div th:if="${isEmpty.equals('Empty')}">
                            <a class="page-link disabled">Next</a></div>
                        <div th:unless="${isEmpty.equals('Empty')}">
                            <a class="page-link" th:href="${pageId + 1}">Next</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </table>
    </div>
</form>

<script th:src="@{/js/calculateBalance.js}"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
