<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Expense manager</title>
</head>
<body>
<nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light"></nav>

<br><br>

<div class="container form-inline" style="position: absolute; top: 25%; left: 30%">
    <h2 style="position: absolute; bottom: 110%; left: 19%">Add Category</h2>
    <form th:action="@{/category/add}" method="post">
        <div th:object="${category}">
            <label for="name"></label>Category:
            <input type="text" maxlength="20" id="name" name="name" class="form-control"
                   style="width: 400px; float: right; position: relative; left: 30px" placeholder="category" required/>
            <br><br>
            <label for="type"></label>Type:
            <select id="type" name="type" class="form-control"
                    style="width: 400px; float: right; position: relative; left: 30px">
                <option>income</option>
                <option>outcome</option>
            </select>
            <br><br>
            <input type="submit" class="btn btn-dark"
                   style="width: 150px; position: relative; top: 10px; left: 225px" value="Create"/>
        </div>
    </form>
</div>


<script th:src="@{/js/navbar.js}"></script>
<script>
    window.onload = function () {
        printNavbar();
    }
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
