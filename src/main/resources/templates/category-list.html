<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Expense manager</title>
</head>
<style>
    .Center{
        text-align: center;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Expense manager</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link dropdown-toggle" href="#" id="navbarCategories" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Categories
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarCategories">
                    <a class="dropdown-item" th:href="@{/category/list/0}">Categories list</a>
                    <a class="dropdown-item" th:href="@{/category/add}">Add Category</a>
                </div>
            </li>
            <li class="nav-item active dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link dropdown-toggle" href="#" id="transaction" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Transactions
                </a>
                <div class="dropdown-menu" aria-labelledby="transaction">
                    <a class="dropdown-item" th:href="@{/transaction/add/income}">Add income</a>
                    <a class="dropdown-item" th:href="@{/transaction/add/outcome}">Add outcome</a>
                </div>
            </li>
            <li class="nav-item active" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<br><br>

<div class="col-sm-10" th:switch="${categories.getContent()}">
    <h2 th:case="null">No categories yet!</h2>
    <div th:case="*">
        <h2>Categories</h2>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th class="Center">Category</th>
                <th class="Center">Type</th>
                <th class="Center">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories.getContent()}">
                <td th:text="${category.name}"></td>
                <td th:text="${category.type}"></td>
                <td class="Center" style="text-align: center">
                    <a class="btn btn-secondary" th:href="@{/category/delete-category/{pageId}/{id}(pageId=${pageId},id=${category.id})}"
                       onclick="if(!(confirm('Are you sure you want to delete this category? '))) return false">Delete Category</a>
                </td>
            </tr>
            </tbody>
        </table>
        <nav>
            <a class="btn btn-secondary" th:href="@{/category/add}">Create category</a>
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <div th:if="${pageId <= 0}">
                        <a class="page-link disabled">Previous</a>
                    </div>
                    <div th:if="${pageId > 0}">
                        <a class="page-link" th:href="${pageId - 1}">Previous</a>
                    </div>
                </li>
                <li class="page-item">
                    <div th:if="${pageId <= 0}">
                        <a></a>
                    </div>
                    <div th:if="${pageId > 0}">
                        <a class="page-link" th:href="${pageId - 1}" th:text="${pageId}"></a>
                    </div>
                </li>
                <li class="page-item active">
                    <a class="page-link" th:href="${pageId}" th:text="${pageId + 1}"></a>
                </li>
                <li class="page-item">
                    <div th:if="${categories.isLast()}"></div>
                    <div th:if="${!categories.isLast()}">
                        <a class="page-link" th:href="${pageId + 1}" th:text="${pageId + 2}"></a>
                    </div>
                </li>
                <li class="page-item">
                    <div th:if="${categories.isLast()}">
                        <a class="page-link disabled">Next</a></div>
                    <div th:if="${!categories.isLast()}">
                        <a class="page-link" th:href="${pageId + 1}">Next</a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
