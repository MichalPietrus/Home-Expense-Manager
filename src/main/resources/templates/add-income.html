<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Expense manager</title>
</head>
<style>
    h4 {
        display: inline;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Expense manager</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<br><br>

<div class="container form-inline">
    <form th:action="@{/transaction/{type}(type=${type})}" method="post">
        <div th:object="${transaction}">
            <label for="category"></label>Category: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select id="category" name="category" class="form-control" style="width: 400px; float: right;">
                <option
                        th:each="category : ${categories}"
                        th:value="${category.name}"
                        th:text="${category.name}"></option>
            </select>
            <br><br>
            <label for="amount"></label>Amount:
            <input type="text" id="amount"  name="amount" class="form-control" style="width: 400px; float: right" placeholder="amount"/>
            <br><br>
            <label for="date"></label>Date:
            <input type="date" id="date"  name="date" class="form-control" style="width: 400px; float: right" placeholder="date"/>
            <br><br>
            <label for="comment"></label>Comment:
            <input type="text" maxlength="200" id="comment"  name="comment" class="form-control" style="width: 400px; float: right" placeholder="comment"/>
            <br><br>
            <input type="submit" class="btn btn-dark" style="width: 150px; float: right" value="Create"/>
        </div>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
