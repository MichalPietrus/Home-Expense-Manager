<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Expense manager</title>
    <link rel="stylesheet" th:href="@{/css/CenterFormStyles.css}">
</head>
<body>

<nav id="navbar" role="navigation" class="navbar navbar-expand-sm navbar-dark bg-dark"></nav>

<div class="container-12">

    <div class="row no-gutters justify-content-center">

        <main role="main" class="col-10 col-sm-9 col-md-6 col-lg-4 center-main-content">

            <h2 id="header">Edit Transaction</h2>

            <form th:action="@{/transaction/edit/{transactionId}(transactionId=${transactionId})}" method="post">
                <div th:object="${transaction}">

                    <input type="hidden" th:value="${transaction.type}" name="type">
                    <div class="form-group">
                        <label for="category"></label>Category:
                        <select id="category" name="category" class="form-control">
                            <option
                                    th:value="${transaction.getCategory()}"
                                    th:text="${transaction.getCategory()}">
                            </option>
                            <option
                                    th:each="category : ${categories}"
                                    th:value="${category}"
                                    th:text="${category}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="amount"></label>Amount:
                        <input type="text" id="amount" name="amount" class="form-control"
                               th:value="${transaction.amount}"
                               placeholder="amount" required/>
                    </div>

                    <div class="form-group">
                        <label for="date"></label>Date:
                        <input type="date" id="date" name="date" class="form-control" th:value="${transaction.date}"
                               placeholder="date" required/>
                    </div>

                    <div class="form-group">
                        <label for="comment"></label>Comment:
                        <input type="text" maxlength="200" id="comment" name="comment" class="form-control"
                               th:value="${transaction.comment}" placeholder="comment"/>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6 offset-sm-3">
                            <input type="submit" class="form-control btn btn-dark" value="Edit"/>
                        </div>
                    </div>

                </div>
            </form>
        </main>
    </div>
</div>


<script th:src="@{/js/navbar.js}"></script>
<script>
    window.onload = function () {
        printNavbar();
    }
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
